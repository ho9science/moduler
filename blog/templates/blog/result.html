{% extends 'blog/base.html' %}

{% block content %}

	<div class="post">
		<h1>result</h1>
		{% for i in form %}
		<div>{{ i.x }},{{ i.y }}</div>
		{% empty %}
		<div>값이 없습니다</div>
		{% endfor %}
	</div>
<script type="text/javascript">
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
</script>
{% endblock %}
